<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></head>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<body>
    <header class="px-5 py-5">
        <h3>Add New Plant</h3>
    </header>
    <main class="px-5">
        <form action="/item/api/upload-image" method="post" id="add_plant_form" enctype="multipart/form-data">
                <div class="form-row">
                  <div class="col-md-3 mb-3">
                    <label for="validationServer01">Plant name</label>
                    <input type="text" class="form-control" name="plant_name" id="validationServer01" value="Plant name" required>
                    <!-- <div class="valid-feedback">
                      Looks good!
                    </div> -->
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationServer00">Category</label>
                    <select class="selectpicker form-control" id="validationServer00" name="plant_category">
                        <option>Mustard</option>
                        <option>Ketchup</option>
                        <option>Barbecue</option>
                    </select>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationServer02">Description</label>
                    <input type="text" class="form-control" name="plant_description" id="validationServer02" value="Description" required>
                    <!-- <div class="valid-feedback">
                      Looks good!
                    </div> -->
                  </div>
                  <div class="col-md-3">
                    <label for="validationServer03">Price</label>
                    <input type="number" class="form-control" value="1" name="plant_price" id="validationServer03" value="1" required>    
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" accept="image/*" name="plant_image" id="customFile_1">
                            <label class="custom-file-label" for="customFile_1">Choose File</label>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" accept="image/*" name="plant_image" id="customFile_2">
                            <label class="custom-file-label" for="customFile_2">Choose file</label>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" accept="image/*" name="plant_image" id="customFile_3">
                            <label class="custom-file-label" for="customFile_3">Choose file</label>
                        </div>
                    </div>
                </div>                        
        </form>
        <button class="btn btn-primary submit_form">Add Plant</button>
        <button class="btn btn-danger reset_form">Reset Fields</button>

    </main>
    <footer></footer>
</body>
<script>
    $(document).ready(function(){
        $('select').selectpicker();
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
        $(".reset_form").on("click", function(){
            $("#add_plant_form").reset();
        })
        $(".submit_form").on("click", function(){
            $("#add_plant_form").submit();
        })
    })

</script>
</html>
